<!DOCTYPE html>
<html>
<head>
<title>Dami Ecommerce</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />	
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="./script.js"></script>
</head>
<body>
<!--header-->
<div class="header">
	<div class="header-top">
		<div class="container row">
				<div class="col-md-4 logo">
					<a href="index.html"><img src="images/logo.png" alt=""></a>	
				</div>
		
			<div class="col-md-4 header-left">
					<div class="cart box_1">
						<a href="checkout.html">
						<h3> <div class="total">
							<span class="simpleCart_total" id="cart_total">0</span></div>
							<img src="images/cart.png" alt=""/></h3>
						</a>
						<p><b><a href="checkout.html" class="">Go to checkout page</a></b></p>

					</div>
					<button class="btn btn-default" onclick="clearStorage()">RESET STORAGE</button>
					<div class="clearfix"> </div>
			</div>
				<div class="clearfix"> </div>
		</div>
		</div>
		
</div>
<!--content-->
<div class="content">
	<div class="container">
		<div class="content-top">
      <h1>Recent Products</h1>
      <div id="append_product">

      </div>
			
		</div>
	</div>
</div>

<!--content-->
<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product</h5>
      </div>
      <div class="modal-body" id="append_modal">
        
      </div>
      <div class="modal-footer" id="append_button">
        
      </div>
    </div>
  </div>
</div>
</body>
</html>
